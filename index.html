/* =======================

/* =======================
   ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏î‡∏≥ + ‡∏û‡∏•‡∏∏

#fireworks{

/* =======================
   Intro ‡πÄ‡∏î‡∏¥‡∏°
======================= */
#intro{

/* =======================
   ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏î‡∏¥‡∏°

.main{

</style>
</head>

<body>

<!-- ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Ñ -->
<div class="glow g1"></div>
<div class="glow g2"></div>
<div class="bg" id="bg"></div>

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏•‡πá‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™ -->
<div id="lock">
  <div class="lock-card">
    <h2>‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å üíô</h2>
    <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
  </div>
</div>

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏±‡∏ß‡πÉ‡∏à -->
<div id="heartStage">
  <div class="big-heart">üíô</div>
  <div class="percent">0%</div>
  <div style="margin-top:10px;font-size:14px;">‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏ï‡πá‡∏°</div>
</div>

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏û‡∏•‡∏∏ -->
<div id="fireworks"></div>

<!-- intro ‡πÄ‡∏î‡∏¥‡∏° -->
<div id="intro">
  <div class="intro-card">
    <h1>‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏© üíô</h1>
    <button onclick="enter()">‚ú® ‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥</button>
  </div>
</div>

<!-- main ‡πÄ‡∏î‡∏¥‡∏° -->
<div class="main" id="main">
  <div class="card">
    <div class="photo-wrap">
      <div class="photo"><img src="main.jpg"></div>
    </div>
    <h2>Happy Anniversary</h2>
    <div class="badge">1Y ‚Ä¢ 08/02/25</div>
  </div>
</div>

<script>
/* =======================
   ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô
======================= */
const PASSWORD = "080225";

/* ‡∏ï‡∏£‡∏ß‡∏à‡∏£‡∏´‡∏±‡∏™ */
document.getElementById("pass").addEventListener("keyup",e=>{
  if(e.key==="Enter" && e.target.value===PASSWORD){
    document.getElementById("lock").style.display="none";
    document.getElementById("heartStage").style.display="flex";
  }
});

/* =======================
   ‡∏´‡∏±‡∏ß‡πÉ‡∏à 0-100
======================= */
let percent=0;
const percentEl=document.querySelector(".percent");

document.getElementById("heartStage").addEventListener("click",()=>{
  if(percent<100){
    percent+=5;
    percentEl.innerText=percent+"%";
  }
  if(percent>=100){
    document.getElementById("heartStage").style.display="none";
    startFireworks();
  }
});

/* =======================
   ‡∏û‡∏•‡∏∏
======================= */
function startFireworks(){
  const fw=document.getElementById("fireworks");
  fw.style.display="block";

  const interval=setInterval(()=>{
    for(let i=0;i<20;i++){
      const s=document.createElement("div");
      s.className="spark";
      s.style.left=Math.random()*100+"vw";
      s.style.top=Math.random()*100+"vh";
      s.style.setProperty("--x",(Math.random()*200-100)+"px");
      s.style.setProperty("--y",(Math.random()*200-100)+"px");
      fw.appendChild(s);
      setTimeout(()=>s.remove(),1500);
    }
  },400);

  setTimeout(()=>{
    clearInterval(interval);
    fw.style.display="none";
    document.getElementById("intro").classList.add("show");
  },3000);
}

/* =======================
   ‡πÄ‡∏Ç‡πâ‡∏≤ main
======================= */
function enter(){
  document.getElementById("intro").style.opacity=0;
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("main").classList.add("show");
  },1200);
}
</script>
